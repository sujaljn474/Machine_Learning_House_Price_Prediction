    <style>
        
        .container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h5 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-family: 'Roboto', sans-serif;
            animation: fadeIn 1s ease-in-out;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        input,
        select {
            width: 100%;

            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        button {
            margin-top: 20px;
            background-color: #48929B;
            border-color: #48929B;
            color: #fff;
            transition: background-color 0.3s ease;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #48929B;
        }
        
        header {
            background-color: #48929B;
            color: #fff;
            text-align: center;
            padding: 1em;
            animation: fadeIn 1s;
        }
        
        footer {
            background-color: #48929B;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;

            z-index: 1000; /* Ensure footer is above other elements */

        .footer {
            background-color: #48929B;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .social-icons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .social-icons li {
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .social-icons li:hover {
            transform: scale(1.2);
        }

        
        
            
            

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
         body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        
        }

        

        /* ... (Previous styles remain unchanged) ... */

<body>

    <header>
        <h1>|| नमस्ते ||</h1>
        <p class="lead">Discover the future of House Price Prediction</p>
    </header>
    <div class="container">
        <h5>House Price Prediction</h5>
        <form method="POST" action="/predict">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="size">BHK:</label>
                    <input class="form-control" id="size" name="size" required>
                </div>
                <div class="col-md-6">
                    <label for="totalSquareFeet">Total Square Feet:</label>
                    <input class="form-control" id="totalSquareFeet" name="totalSquareFeet" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="age">Age(Years Old):</label>
                    <input class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6">
                    <label for="availableBy">Available By (Month and Year):</label>
                    <input class="form-control" id="availableBy" name="availableBy" type="month" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="status">Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="New">New</option>
                        <option value="Resale">Resale</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="society">Society:</label>
                    <input class="form-control" id="society" name="society" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="location">Location:</label>
                    <input class="form-control" id="location" name="location" required>
                </div>
            </div>

            <button class="btn btn-primary">Predict</button>
        </form>

        <div class="welcome-message">
            <p class="mb-0 text-primary">Welcome to our House Price Prediction Tool!</p>
        </div>

        <p class="importance-note">घर का मालिक होना सिर्फ एक निवेश नहीं है; यह एक परिवार की भलाई और खुशी की नींव है।</p>
    </div>

    <!-- ... (Remaining content) ... -->
