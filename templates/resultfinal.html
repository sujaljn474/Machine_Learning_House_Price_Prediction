
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css">
    <style>
        body {
            background-color: #48929B; /* Blue background color */
            color: #fff; /* White text color */
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding-top: 50px;
        }

        h2, p {
            color: #fff; /* White text color */
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .thank-you-message {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">

        <h2 class="animate__animated animate__fadeInUp">Prediction Price Of House You Selected is {{result}}</h2>

        <!-- Thank You Message -->
        <p class="thank-you-message animate__animated animate__fadeInUp">Thank you for using our service! We appreciate your trust.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/animate.css"></script>
    <script>
        // Add animation to thank-you message
        document.addEventListener('DOMContentLoaded', () => {
            const elementsToAnimate = document.querySelectorAll('.animate__fadeInUp');
            elementsToAnimate.forEach(element => {
                element.classList.add('animate__animated', 'animate__fadeInUp');
            });
        });
    </script>
</body>

</html>
